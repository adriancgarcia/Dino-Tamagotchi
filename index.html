<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@1,600&family=Montserrat+Subrayada&family=Roboto:wght@500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/tamagotchi_style.css">
    <!-- <script type="text/javascript" src="js/app.js"></script> -->

    <style>
        body {
            background-image: url('assets/landscape-1844226.svg');
        }
    </style>
</head>

<body>
    <div id = gameTitle>
        <h1>Dino Tamagotchi</h1>
    </div>

    <h1><p><span id="name"></span class = "newName"></span></p>Tamagotchi</h1>

    <div class="main-console">
        <p id="age">Age:<span class="edad"></span></p> 
		<div class="tamagotchi">
            <div class="actions">   
				<p>Sleep: <span id="nap"></span></p>
				<p>Hunger: <span id="feed"></span></p>
				<p>Play: <span id="play-time"></span></p><br>    
            </div>

            <div class ="buttons">
                <button id="sleep">Sleep<span id = "sleepy"></span></button>
                <button id="eat">Feed me<span id = "hungry"></span></button>
                <button id="play">Play<span id = "bored"></span></button>

                <div class ="start">
                    <button id="start-button" id="start">Start</button>
                </div>
            </div>
            <div id = "animal">
                <img src="assets/teradactyl.png" alt="dino">
                <div id = "animalAnimation">
            </div>
        </div>
    </div>
            

    <script type="text/javascript" src="js/tamagotchi.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

</body>
</html
