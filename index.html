<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@1,600&family=Montserrat+Subrayada&family=Roboto:wght@500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/tamagotchi_style.css">
    <script type="text/javascript" src="js/app.js"></script>

    <style>
        body{
            background-image: url('Assets/landscape-1844226.svg')
        }

    </style>
</head>

<body>
    <div id = gameTitle>
        <h1>Dino Tamagotchi</h1>
    </div>
    
    <div class = "topBoard">
        <div class = petName>
            <span><p></span></p>


        <p><span id="name"></span></p>
    </div>

    <div class="main-console">
		<div class="tamagotchi">
			<div class="tama">
				<p>Sleep: <span id="sleep-tama">%</p>
				<p>Hunger: <span id="hunger-tama"></span>%</p>
				<p>Play: <span id="play-tama"></span>%</p><br>
                <p id="score-bar">Age: <span id="age"></span></p> 
            </div>

            <!-- <p id="demo"></p> -->

            <div class ="buttons">
                <a href="#" id="action-start-game">Start</a>
                <a href="#" id="action-sleep">Sleep</a>
                <a href="#" id="action-feed">Feed</a>
                <a href="#" id="action-play">Play</a>
            </div>
            <div id = "animal">
                <img src="assets/teradactyl.png" alt="dino">
                <div id = "animalAnimation">
            </div>
        </div>
    </div>
            

    <script type="text/javascript" src="js/tamagotchi.js"></script>
</body>
</html
